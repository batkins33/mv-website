<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Vestige - Curated vintage collectibles">
    <title>Modern Vestige - Static Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 5px;
            margin-top: 2rem;
            text-align: left;
        }
        
        .info h2 {
            color: #764ba2;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .info ul {
            list-style-position: inside;
            color: #555;
        }
        
        .info li {
            margin-bottom: 0.5rem;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modern Vestige</h1>
        <p class="subtitle">Static Site Assets for Curated Vintage Collectibles</p>
        
        <div class="info">
            <h2>Asset Repository Structure</h2>
            <ul>
                <li><strong>/images/</strong> - Image assets</li>
                <li><strong>/css/</strong> - Stylesheets</li>
                <li><strong>/js/</strong> - JavaScript files</li>
                <li><strong>/fonts/</strong> - Custom fonts</li>
            </ul>
        </div>
        
        <p class="footer">Hosted on Netlify</p>
    </div>
</body>
</html>
